<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <ul class="list">
                <li class="list-items">
                    <h1 class="hour" id="hour">10</h1>
                    <span class="hour-text">Hour</span>
                </li>
                <li class="list-items">
                    <h1 class="minutes" id="minutes">10</h1>
                    <span class="minutes-text">Minutes</span>
                </li>
                <li class="list-items">
                    <h1 class="seconds" id="seconds">10</h1>
                    <span class="seconds-text">Seconds</span>
                </li>
            </ul>
       
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
